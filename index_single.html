<html>
  <head>
    <style type="text/css">
      #animation-container {
        background: red;
      }
      #player-one {
        background: green;
      }
      .arm-l path {
        fill: purple;
      }

      .body path {
        fill: red;
      }

      .leg-l path {
        fill: orange;
      }

      .leg-r path {
        fill: orange;
      }

      .arm-r path {
        fill: turquoise;
        stroke-width: 8;
        stroke: pink;
        stroke-linecape: round;
      }
    </style>
  </head>
  <body>
    <div
      class="player-container"
      style="width: 500px; height: 500px; margin: auto; justify-content: center"
    >
      <lottie-player
        src="bg_motion.json"
        autoplay
        controls
        loop
        disableCheck
        mode="normal"
        style="width: 1080px"
        id="player-one"
        disableShadowDOM
      ></lottie-player>
    </div>

    <script src="./lottie-player.js"></script>
    <script>
      let player = document.getElementById("player-one");
      player.addEventListener("ready", () => {
        console.log(player.getVersions());
      });
    </script>
  </body>
</html>
